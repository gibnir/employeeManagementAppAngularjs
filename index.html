<html>
<head>

	<link href="css/css.css" rel="stylesheet" type="text/css" />
	<link href="css/resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />

	<script src="app/js/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="app/js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script src="app/js/angularjs/angular.min.js" type="text/javascript"></script>
	<script src="app/js/angular-route/angular-route.min.js" type="text/javascript"></script>
	
	<script src="app/app.js" type="text/javascript"></script>
	<script src="app/services/services.js" type="text/javascript"></script>
	<script src="app/controllers/controllers.js" type="text/javascript"></script>
	<script src="app/directives/directives.js" type="text/javascript"></script>


	<title>Employee Management App</title>

</head>
<body ng-app="employeeManagementApp" ng-controller="mainController">
	<h1 align="center" style="color:#428bca">{{textObject.title}}</h1>

	<div class="container">
		<div class="row">
			<button type="button" style="float:right;margin-bottom: 10px;" class="btn btn-info " ng-click="addEmployee()">{{textObject.ptnAdd}}</button>
			<div class="col-md-12">
				<div class="table-responsive">
					<form id="empform" ng-submit="submitEmployee()">
						<table id="mytable" class="table table-bordered">
							<thead>
								<th style="width:5%;">SNO</th>
								<th style="width:10%;">Emp#</th>
								<th style="width:15%;">Email</th>
								<th style="width:10%;">First Name</th>
								<th style="width:10%;">Last Name</th>
								<th style="width:15%;">Desginatin</th>
								<th style="width:15%;">Project Name</th>
								<th style="width:25%;">Actions</th> 
							</thead>
							<tbody>
								<tr ng-repeat="emp in employees">
									<td>{{$index+1}}</td>
									<td><input name="empId{{$index}}" ng-model="emp.empId"  ng-disabled="!enabledEdit[{{$index}}]"/> </td>
									<td><input name="email{{$index}}" ng-model="emp.email" ng-disabled="!enabledEdit[{{$index}}]" /> </td>
									<td><input name="firstName{{$index}}" ng-model="emp.firstName" ng-disabled="!enabledEdit[{{$index}}]"/></td>
									<td><input name="lastName{{$index}}" ng-model="emp.lastName" ng-disabled="!enabledEdit[{{$index}}]"</td>
									<td><input name="designation{{$index}}" ng-model="emp.designation" ng-disabled="!enabledEdit[{{$index}}]"/></td>
									<td><input name="project{{$index}}" ng-model="emp.project" ng-disabled="!enabledEdit[{{$index}}]"/></td>
									<td >
<!-- 										<table-ptn-directive 
										index="{{$index}}"
										edit-employee="editEmployee(index)"
										delete-employee="deleteEmployee(index)"
										></table-ptn-directive>
 -->
										<div class="buttons">
											<button class="btn btn-primary" ng-click="editEmployee($index)">Edit</button>
											<button class="btn btn-danger" ng-click="deleteEmployee($index)">Delete</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<input type="submit" class="btn btn-primary" value="Submit" />
					<!-- </form> -->
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</body>
	</html>
